# Configuración del juego Ahorcado
# Este archivo permite ajustar los parámetros del juego sin modificar código

# Dificultad por defecto (FACIL, MEDIO, DIFICIL)
difficulty.default=MEDIO

# Configuración de dificultades (puede ser sobrescrito por código)
# Nota: Los valores aquí son informativos. Los valores reales están en Difficulty.java
# para mantener type-safety, pero pueden ser leídos desde aquí si se implementa ConfigLoader

# Dificultad Fácil
difficulty.facil.attempts=10
difficulty.facil.hints=5

# Dificultad Media
difficulty.medio.attempts=7
difficulty.medio.hints=3

# Dificultad Difícil
difficulty.dificil.attempts=5
difficulty.dificil.hints=2

# Categorías
# Las categorías se configuran en resources/categories.properties
# Para agregar o modificar categorías, edita ese archivo

